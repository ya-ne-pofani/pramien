<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Профиль</title><link rel="stylesheet" href="/static/css/auth.css"></head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="fly-text">Профиль</h1>
            <div id="preview-ava" style="width:80px;height:80px;border-radius:50%;background:#007aff;margin:0 auto 20px;display:flex;align-items:center;justify-content:center;font-size:2.5rem;">😀</div>
            <form id="setup-form">
                <div class="form-group"><label>Никнейм</label><input type="text" name="nickname" required></div>
                <div class="form-group"><label>@Handle (уникальный)</label><input type="text" name="handle" required></div>
                
                <div class="picker-grid">
                    <div class="color-option" style="background:#007aff"></div>
                    <div class="color-option" style="background:#34c759"></div>
                    <div class="color-option" style="background:#ff3b30"></div>
                    <div class="color-option" style="background:#af52de"></div>
                </div>
                <div class="picker-grid">
                    <div class="emoji-option">😀</div><div class="emoji-option">😎</div>
                    <div class="emoji-option">👽</div><div class="emoji-option">🤖</div>
                </div>
                <button type="submit" class="auth-btn">Готово</button>
            </form>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
