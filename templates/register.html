<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Регистрация</title><link rel="stylesheet" href="/static/css/auth.css"></head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="fly-text">Регистрация</h1>
            <form id="reg-form">
                <div class="form-group"><label>Логин</label><input type="text" name="username" required></div>
                <div class="form-group"><label>Пароль</label><input type="password" name="password" required></div>
                <button type="submit" class="auth-btn">Создать</button>
            </form>
            <div class="auth-footer">Есть аккаунт? <a href="/login">Войти</a></div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
